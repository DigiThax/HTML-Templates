    <style type="text/css">
      /* define a container for the tab content */
      .container {
        width: 100%;
        border-collapse: collapse;
        background-color: #5bc0de;
      }
      /* define a style for the tab panels */
      .tab-pane {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        background-color: #4fc3f7;
      }
      /* define a style for the navbar */
      .navbar {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        background-color: #4fc3f7;
      }
      /* define a style for the navbar links */
      .navbar a {
        display: inline-block;
        width: 33%;
        text-align: center;
        border-collapse: collapse;
        border: 1px solid #4fc3f7;
        color: #0a141f;
        text-decoration: none;
        font-weight: bold;
      }
        /* define a style for the loading gif */
      .loading-gif {
        width: 30px;
        height: 30px;
        animation: spin 1s infinite linear;
      }
      /* define the spin animation */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- create a table-based navbar with tabs -->
    <table class="navbar" cellpadding="0" cellspacing="0">
      <tr>
        <td><a href="#page1" class="active" onclick="switchTabs(this)">Page 1</a></td>
        <td><a href="#page2" onclick="switchTabs(this)">Page 2</a></td>
        <td><a href="#page3" onclick="switchTabs(this)">Page 3</a></td>
      </tr>
    </table>
    <!-- create a table-based container for the tab content -->
    <table class="container" cellpadding="0" cellspacing="0">
      <tr>
        <!-- create a tab panel for page 1 -->
        <td class="tab-pane active" id="page1">
          <h1>Page 1</h1>
          <p>Welcome to Page 1</p>
          <!-- include the loading gif in the tab panel -->
          <svg class="loading-gif" viewBox="0 0 30 30">
            <circle cx="15" cy="15" r="10" fill="#00b0ff"/>
            <path d="M 15 2.5 A 12.5 12.5 0 0 1 27.5 15" stroke="#fff" stroke-width="3" fill="none" stroke-dasharray="50, 62.5"/>
          </svg>
        </td>
      </tr>
      <tr>
        <!-- create a tab panel for page 2 -->
        <td class="tab-pane" id="page2" style="display: none;">
          <h1>Page 2</h1>
          <p>Welcome to Page 2</p>
        </td>
      </tr>
      <tr>
        <!-- create a tab panel for page 3 -->
        <td class="tab-pane" id="page3" style="display: none;">
          <h1>Page 3</h1>
          <p>Welcome to Page 3</p>
        </td>
      </tr>
    </table>
    <!-- include JavaScript to switch between tabs -->
    <script type="text/javascript">
        function switchTabs(tab) {
          // get all tab links
          var tabLinks = document.querySelectorAll('.navbar a');
          // remove the active class from all tab links
          for (var i = 0; i < tabLinks.length; i++) {
            tabLinks[i].classList.remove('active');
          }
          // add the active class to the clicked tab link
          tab.classList.add('active');
          // get all tab panels
          var tabPanels = document.querySelectorAll('.tab-pane');
          // hide all tab panels
          for (var i = 0; i < tabPanels.length; i++) {
            tabPanels[i].style.display = 'none';
          }
          // show the tab panel corresponding to the clicked tab link
          var tabPanelId = tab.getAttribute('href');
          document.querySelector(tabPanelId).style.display = 'block';
        }
    </script>
  </body>
</html>
